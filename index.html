  <script>
    function updateDateTime() {
      const now = new Date();
      const dateString = now.toLocaleDateString('ru-RU',{year:'numeric',month:'long',day:'numeric'});
      const timeString = now.toLocaleTimeString('ru-RU');
      document.getElementById('datetime').textContent = `üìÖ ${dateString}, ‚è∞ ${timeString}`;
    }
    setInterval(updateDateTime,1000);

    const resultDiv = document.getElementById('result');
    const historyDiv = document.getElementById('history');
    const diceSound = document.getElementById('dice-sound');

    document.getElementById('generateBtn').addEventListener('click',generateFromInputs);
    document.getElementById('resetBtn').addEventListener('click',resetAll);
    document.getElementById('copyBtn').addEventListener('click',()=>{navigator.clipboard.writeText(resultDiv.textContent); alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');});
    document.getElementById('clearHistory').addEventListener('click',()=>{localStorage.removeItem('randomikHistory');updateHistory();});

    function generateNumbers(min,max,count,allowRepeats,sortOrder,animated=true){
      if(isNaN(min)||isNaN(max)||isNaN(count)||min>max||count<=0){resultDiv.textContent='–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è!';return;}
      if(count>1000){resultDiv.textContent='–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ —á–∏—Å–µ–ª! –ú–∞–∫—Å–∏–º—É–º 1000.';return;}
      const range=max-min+1;
      if(!allowRepeats&&count>range){resultDiv.textContent='–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —á–∏—Å–µ–ª!';return;}

      let numbers=[];
      if(allowRepeats){for(let i=0;i<count;i++){numbers.push(Math.floor(Math.random()*(max-min+1))+min);}}
      else{const s=new Set();while(s.size<count)s.add(Math.floor(Math.random()*(max-min+1))+min);numbers=[...s];}

      if(sortOrder==='asc')numbers.sort((a,b)=>a-b);
      if(sortOrder==='desc')numbers.sort((a,b)=>b-a);

      resultDiv.innerHTML='';resultDiv.classList.remove('show');
      diceSound.play();

      if(animated){
        numbers.forEach((n,i)=>setTimeout(()=>{resultDiv.innerHTML+=`<span class="num">${n}</span>`;if(i===numbers.length-1){resultDiv.classList.add('show');window.scrollTo({top:resultDiv.offsetTop- window.innerHeight/2,behavior:"smooth"});}},i*100));
      } else {resultDiv.innerHTML=numbers.map(n=>`<span class="num">${n}</span>`).join('');resultDiv.classList.add('show');}

      saveToHistory(numbers);
    }

    function generateFromInputs(){
      const min=parseInt(document.getElementById('min').value)||1;
      const max=parseInt(document.getElementById('max').value)||100;
      const count=parseInt(document.getElementById('count').value)||1;
      const allowRepeats=document.getElementById('repeats').checked;
      const sortOrder=document.getElementById('sort').value;
      generateNumbers(min,max,count,allowRepeats,sortOrder,true);
    }

    function resetAll(){
      document.getElementById('min').value='';document.getElementById('max').value='';document.getElementById('count').value='';
      document.getElementById('repeats').checked=false;document.getElementById('sort').value='none';
      resultDiv.textContent='';resultDiv.classList.remove('show');
    }

    function saveToHistory(numbers){
      const hist=JSON.parse(localStorage.getItem('randomikHistory')||'[]');
      const now=new Date();const entry={time:now.toLocaleString('ru-RU'),numbers};
      hist.unshift(entry);localStorage.setItem('randomikHistory',JSON.stringify(hist.slice(0,50)));
      updateHistory();
    }

    function updateHistory(){
      const hist=JSON.parse(localStorage.getItem('randomikHistory')||'[]');
      if(hist.length===0){historyDiv.innerHTML='–ü–æ–∫–∞ –ø—É—Å—Ç–æ';return;}
      historyDiv.innerHTML='';
      hist.forEach(h=>{
        const div=document.createElement('div');div.className='history-entry';
        div.innerHTML=`<span class="history-time">${h.time}</span><span>${h.numbers.join(', ')}</span>`;
        historyDiv.appendChild(div);
      });
    }
    updateHistory();

    const themeSwitch=document.getElementById('themeSwitch');
    themeSwitch.addEventListener('change',()=>{document.body.classList.toggle('dark');localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');});
    window.onload=function(){
      updateDateTime();
      const savedTheme=localStorage.getItem('theme');if(savedTheme==='dark'){document.body.classList.add('dark');themeSwitch.checked=true;}
      document.getElementById('min').value='1';document.getElementById('max').value='100';document.getElementById('count').value='1';
    }
  </script>
