<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª</title>
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ru-RU');
      document.getElementById('time').textContent = `–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è: ${timeString}`;
    }

    setInterval(updateTime, 1000);

    function generateNumbers() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const count = parseInt(document.getElementById('count').value);
      const allowRepeats = document.getElementById('repeats').checked;
      const sortOrder = document.getElementById('sort').value;

      if (isNaN(min) || isNaN(max) || isNaN(count) || min > max || count <= 0) {
        document.getElementById('result').textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è!';
        return;
      }

      const range = max - min + 1;
      if (!allowRepeats && count > range) {
        document.getElementById('result').textContent = '–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —á–∏—Å–µ–ª!';
        return;
      }

      let numbers = [];
      if (allowRepeats) {
        for (let i = 0; i < count; i++) {
          const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
          numbers.push(randomNum);
        }
      } else {
        const numSet = new Set();
        while (numSet.size < count) {
          const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
          numSet.add(randomNum);
        }
        numbers = [...numSet];
      }

      if (sortOrder === "asc") {
        numbers.sort((a, b) => a - b);
      } else if (sortOrder === "desc") {
        numbers.sort((a, b) => b - a);
      }

      document.getElementById('result').textContent = `–í–∞—à–∏ —á–∏—Å–ª–∞: ${numbers.join(', ')}`;
    }

    function resetAll() {
      document.getElementById('min').value = '';
      document.getElementById('max').value = '';
      document.getElementById('count').value = '';
      document.getElementById('repeats').checked = false;
      document.getElementById('sort').value = 'none';
      document.getElementById('result').textContent = '';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 120px;
      text-align: center;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #66a6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #4a8be0;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    #time {
      margin-bottom: 15px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body onload="updateTime()">
  <div class="card">
    <h1>üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª</h1>
    <div id="time"></div>
    <div>
      <input type="number" id="min" placeholder="–ú–∏–Ω–∏–º—É–º">
      <input type="number" id="max" placeholder="–ú–∞–∫—Å–∏–º—É–º">
      <input type="number" id="count" placeholder="–ö–æ–ª-–≤–æ —á–∏—Å–µ–ª">
      <label><input type="checkbox" id="repeats"> –†–∞–∑—Ä–µ—à–∏—Ç—å –ø–æ–≤—Ç–æ—Ä—ã</label>
      <label>
        –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:
        <select id="sort">
          <option value="none">–ë–µ–∑ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏</option>
          <option value="asc">–ü–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é</option>
          <option value="desc">–ü–æ —É–±—ã–≤–∞–Ω–∏—é</option>
        </select>
      </label>
    </div>
    <button onclick="generateNumbers()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="resetAll()">–°–±—Ä–æ—Å–∏—Ç—å</button>
    <div id="result"></div>
  </div>
</body>
</html>
